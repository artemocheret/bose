<section class="feedback">
  <div class="container">
    <div class="feedback__photo">
      <img
        src="images/womans.jpg"
        alt="Person with headphones"
      />
    </div>

    <div class="feedback__inner">
      <div class="feedback__col feedback__col--text">
        <h2 class="feedback__title">FEEDBACK</h2>
        <p class="feedback__lead">
          We'll help you find the right <br />
          headphones for you.
        </p>
      </div>
      <form class="feedback__col feedback__form">
        <ul class="feedback__list">
          <li class="feedback__item">
            <label class="feedback__label">
              <span class="feedback__label-text">Your name</span>
              <input class="feedback__input" required type="text" name="name" />
            </label>
          </li>
          <li class="feedback__item">
            <label class="feedback__label">
              <span class="feedback__label-text">Your e-mail</span>
              <input
                class="feedback__input"
                required
                type="email"
                name="email"
              />
            </label>
          </li>
          <li class="feedback__item">
            <label class="feedback__label">
              <span class="feedback__label-text">Send us a message</span>
              <textarea
                class="feedback__input feedback__textarea"
                name="message"
              ></textarea>
            </label>
          </li>
          <li class="feedback__item">
            <label class="feedback__checkbox">
              <input type="checkbox" required name="agree" />
              <span
                >I agree to the
                <a href="#" class="feedback__link">privacy policy</a></span
              >
            </label>
          </li>
        </ul>
        <button class="feedback__btn" type="submit">SEND</button>
      </form>
    </div>
  </div>
</section>
