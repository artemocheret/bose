<section id="order" class="order">
  <div class="container__left order__container-left">
    <h2 class="order__title">bose nc 700</h2>
    <!-- photo -->
    <div class="order__content">
      <div class="toggle-slider">
        <ul data-slide-container class="order__slider-list">
          <li class="order-slider__item">
            <div class="order__slider-photo">
              <picture>
                <!-- desktop -->
                <source
                  media="(min-width: 1200px)"
                  sizes="700px"
                  srcset="
                    ./images/order_desktop_black.webp    1200w,
                    ./images/order_desktop_black@2x.webp 2400w
                  "
                  type="image/webp"
                />
                <source
                  media="(min-width: 1200px)"
                  sizes="700px"
                  srcset="
                    ./images/order_desktop_black.jpg    1200w,
                    ./images/order_desktop_black@2x.jpg 2400w
                  "
                  type="image/jpeg"
                />
                <!-- tablet -->
                <source
                  media="(min-width: 768px)"
                  sizes="648px"
                  srcset="
                    ./images/order_tablet_black.webp     768w,
                    ./images/order_tablet_black@2x.webp 1536w
                  "
                  type="image/webp"
                />
                <source
                  media="(min-width: 768px)"
                  sizes="648px"
                  srcset="
                    ./images/order_tablet_black.png     768w,
                    ./images/order_tablet_black@2x.png 1536w
                  "
                  type="image/png"
                />
                <!-- mobil -->
                <source
                  media="(max-width: 768px)"
                  sizes="280px"
                  srcset="
                    ./images/order_mobil_black.webp     767w,
                    ./images/order_mobil_black@2x.webp 1534w
                  "
                  type="image/webp"
                />
                <source
                  media="(max-width: 767px)"
                  sizes="280px"
                  srcset="
                    ./images/order_mobil_black.png     767w,
                    ./images/order_mobil_black@2x.png 1534w
                  "
                  type="image/png"
                />
                <img
                  class="order__img"
                  src="/src/images/order_mobil_black.png"
                  alt="headphone"
                />
              </picture>
            </div>
          </li>
          <li class="order-slider__item">
            <div class="order__slider-photo">
              <picture>
                <!-- desktop -->
                <source
                  media="(min-width: 1200px)"
                  sizes="700px"
                  srcset="
                    ./images/order_desktop.webp    1200w,
                    ./images/order_desktop@2x.webp 2400w
                  "
                  type="image/webp"
                />
                <source
                  media="(min-width: 1200px)"
                  sizes="700px"
                  srcset="
                    ./images/order_desktop.jpg    1200w,
                    ./images/order_desktop@2x.jpg 2400w
                  "
                  type="image/jpeg"
                />
                <!-- tablet -->
                <source
                  media="(min-width: 768px)"
                  sizes="648px"
                  srcset="
                    ./images/order_tablet.webp     768w,
                    ./images/order_tablet@2x.webp 1536w
                  "
                  type="image/webp"
                />
                <source
                  media="(min-width: 768px)"
                  sizes="648px"
                  srcset="
                    ./images/order_tablet.png     768w,
                    ./images/order_tablet@2x.png 1536w
                  "
                  type="image/png"
                />
                <!-- mobil -->
                <source
                  media="(max-width: 767px)"
                  sizes="280px"
                  srcset="
                    ./images/order_mobil.webp     767w,
                    ./images/order_mobil@2x.webp 1534w
                  "
                  type="image/webp"
                />
                <source
                  media="(max-width: 767px)"
                  sizes="280px"
                  srcset="
                    ./images/order_mobil.png     767w,
                    ./images/order_mobil@2x.png 1534w
                  "
                  type="image/png"
                />
                <img
                  class="order__img"
                  src="/src/images/order_mobil.png"
                  alt="headphone"
                />
              </picture>
            </div>
          </li>
        </ul>
      </div>

      <!-- buttons -->
      <div class="order__text-content">
        <ul data-slide-nav class="order__button-list">
          <li class="order__button-item">
            <button
              class="order__button--black toggle-nav__button--active"
              data-slide="0"
            ></button>
          </li>
          <li class="order__button-item">
            <button class="order__button--white" data-slide="1"></button>
          </li>
        </ul>
        <ul class="order__list">
          <li class="order__item">
            <p class="order__text">Availability in stores</p>
            <a href="#" class="order__link"></a>
          </li>
          <li class="order__item">
            <p class="order__text">Characteristics</p>
            <a href="#" class="order__link"></a>
          </li>
          <li class="order__item order__item--border">
            <p class="order__text">Payment and delivery methods</p>
            <a href="#" class="order__link"></a>
          </li>
        </ul>
        <p class="order__price">14 999 UAH</p>
        <button data-order_modal-open class="button order__button">
          order
        </button>
        <!-- modal -->
        <div data-order_modal class="backdrop is__hidden">
          <div class="modal">
            <ul class="modal__list">
              <li class="modal__item">
                <input type="text" class="modal__input" placeholder="Empty" />
              </li>
              <li class="modal__item">
                <input
                  type="email"
                  class="modal__input modal__input--need"
                  placeholder="Empty"
                />
              </li>
              <li class="modal__item">
                <input
                  type="text"
                  class="modal__input modal__input--need"
                  placeholder="Empty"
                />
              </li>
              <li class="modal__item modal__item">
                <input type="checkbox" class="modal__input--checkbox" />
                <p class="modal__text">
                  I agree to the
                  <a class="modal__link" href="#">privacy policy</a>
                </p>
              </li>
            </ul>
            <button class="button modal__button" data-order_modal-close>
              send
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
