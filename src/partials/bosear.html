<section class="bose">
  <div class="bose__container container__left">
    <div class="bose__content">
      <h1 class="bose__title">Bose AR</h1>
      <h2 class="bose__subtitle">Brand name technology</h2>
      <p class="bose__text">
        Bose AR is a unique audio platform augmented reality, that opens before
        you new facets of sound. It allows you to stay connected to the real
        world and immerse yourself in the virtual universe at the same time.
      </p>
    </div>
    <div class="bose__photo">
      <picture>
        <source
          srcset="
            ./images/bose-ar-mobile.png    1x,
            ./images/bose-ar-mobile@2x.png 2x
          "
          media="(max-width:767px)"
        />
        <source
          srcset="
            ./images/bose-ar-tablet.png    1x,
            ./images/bose-ar-tablet@2x.png 2x
          "
          media="(min-width:768px and max-width:1023px)"
        />
        <source
          srcset="
            ./images/bose-ar-desktop.png    1x,
            ./images/bose-ar-desktop@2x.png 2x
          "
          media="(min-width:1024px)"
        />
        <img
          src="./images/bose-ar-mobile.png"
          alt="bose-ar"
          class="bose__img"
        />
      </picture>
    </div>
  </div>
</section>
